        <style>
  /* Full-width section with background image and a dark overlay */
  .contact-hero {
    position: relative;
    background-image: url('assets/img/mosquito-bw.jpg'); /* <-- put your image here */
    background-size: cover;
    background-position: center;
    background-attachment: fixed; /* nice parallax-ish feel */
    padding: 6rem 0 5rem; /* ensure space below fixed navbar */
  }
  .contact-hero::before {
    content: "";
    position: absolute; inset: 0;
    background: rgba(0,0,0,0.45);  /* overlay */
  }
  .contact-hero > .container {
    position: relative; /* keep content above overlay */
    z-index: 1;
  }

  /* Cards & form look good on dark background */
  .contact-card, .contact-form-card {
    border: 0;
    border-radius: .75rem;
    box-shadow: 0 10px 24px rgba(0,0,0,.18);
  }

  /* Make labels readable */
  .form-label { color: #111; }

  /* Space so content doesn’t hide behind fixed navbar (adjust as needed) */
  body { padding-top: 72px; }
/* Keep the navbar always visible at top */
#mainNav {
  position: fixed !important;
  top: 0 !important;
  left: 0;
  right: 0;
  z-index: 1030;
  transform: none !important;
  transition: background-color .2s, box-shadow .2s; /* smooth effect */
}

/* Prevent any hiding classes from moving it */
#mainNav.navbar-hidden,
#mainNav.is-hidden,
#mainNav.navbar-hide {
  transform: none !important;
  top: 0 !important;
}
</style>

<!-- Contact -->
<section class="contact-hero" id="contact">
  <div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center text-center text-white mb-5">
      <div class="col-lg-8">
        <h2 class="display-6 fw-bold">Get in touch</h2>
        <p class="lead mb-0"></p>
      </div>
    </div>
    <div class="row gx-4 gx-lg-5">
    <!-- Send a message (form) -->
    <div class="row gx-4 gx-lg-5 justify-content-center mt-4">
      <div class="col-lg-8">
        <div class="card contact-form-card p-4">
          <h3 class="mb-3">Send a message</h3>

          <!-- OPTION A: Formspree (recommended for static sites) -->
          <!-- 1) Create a Formspree form and replace the action URL below -->
          <form
            action="https://formspree.io/f/xgvnwjvp"
            method="POST"
            class="needs-validation"
            novalidate
          >
            <div class="mb-3">
              <label for="name" class="form-label">Your name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
              <div class="invalid-feedback">Please enter your name.</div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" name="_replyto" placeholder="your@email.com" required>
              <div class="invalid-feedback">Please enter a valid email.</div>
            </div>

            <div class="mb-3">
              <label for="subject" class="form-label">Subject</label>
              <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
              <div class="invalid-feedback">Please enter a subject.</div>
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" name="message" rows="5" placeholder="Hi Melina" required></textarea>
              <div class="invalid-feedback">Please enter a message.</div>
            </div>

            <!-- Optional: honeypot to reduce spam -->
            <input type="text" name="_gotcha" style="display:none">

            <!-- Optional: redirect after success -->
            <input type="hidden" name="_redirect" value="https://melcampos.github.io/contact.html?sent=1">

            <button type="submit" class="btn btn-primary btn-lg">Send</button>
          </form>

          <!-- OPTION B: mailto (fallback — opens user’s email client)
          <form action="mailto:mel_linaa@hotmail.com" method="post" enctype="text/plain">
            ...
          </form>
          -->
        </div>
      </div>
    </div>

  </div>
</section>

        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
        <script>
  // Bootstrap validation
  (function () {
    'use strict';
    const forms = document.querySelectorAll('.needs-validation');
    Array.prototype.slice.call(forms).forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault(); event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  })();
</script>
